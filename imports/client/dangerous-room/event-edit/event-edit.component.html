<td-layout-card-over cardTitle="Event {{action}} form" cardSubtitle="Fill free to fill the form"  cardWidth="75">
    <!--<ng-template tdLoading="user.form">-->
    <mat-card-content class="push-bottom-none">
        <form #eventForm="ngForm">
            <div layout="row">
                <mat-form-field flex-gt-md="50" flex>
                    <input matInput
                           #displayNameElement
                           #displayNameControl="ngModel"
                           type="text"
                           placeholder="Event description"
                           [(ngModel)]="event.event_description"
                           name="event_description"
                           maxlength="200"
                           required>
                    <mat-hint align="start">
                        <span [hidden]="displayNameControl.pristine" class="tc-red-600">
                            <span [hidden]="!displayNameControl.errors?.required">Required</span>
                        </span>
                    </mat-hint>
                    <mat-hint align="end">{{displayNameElement.value.length}} / 200</mat-hint>
                </mat-form-field>
            </div>
            <div layout="row" class="push-top">
                <mat-form-field flex-gt-md="50" flex>
                    <input matInput
                           #dateControl="ngModel"
                           [matDatepicker]="picker"
                           placeholder="Event's date"
                           [(ngModel)]="event.date"
                           name="date"
                           required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-hint align="start">
                        <span [hidden]="dateControl.pristine" class="tc-red-600">
                            <span [hidden]="!dateControl.errors?.required">Required</span>
                        </span>
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="push-top" flex-gt-md="50" flex>
                <span class="text-normal tc-grey-600 pull-bottom-md">Event duration *</span>
                <dr-time-picker class="pull-top-xs"
                        [(ngModel)]="event.duration" name="duration" required></dr-time-picker>
            </div>
        </form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <!--<button mat-button [disabled]="!userForm.form.valid" color="primary" (click)="save()">SAVE</button>-->
        <button mat-button (click)="back()" color="accent">BACK</button>
    </mat-card-actions>
    <!--</ng-template>-->
</td-layout-card-over>
