<td-layout-card-over cardTitle="Dangerous Room" cardSubtitle="Contact list" cardWidth="75">
    <md-card-content>
        <md-nav-list>
            <md-list-item *ngFor="let contact of contact_list">
                <md-icon md-list-avatar>person</md-icon>
                <h3 mdLine> {{contact.firstName}} {{contact.lastName}}</h3>
                <p mdLine>
                    <span> {{contact.telephone }} </span>
                </p>
                <button md-icon-button [routerLink]="[contact._id,'edit']"><md-icon>edit</md-icon></button>
                <button md-icon-button color="warn" (click)="onDeleteItem(contact._id)"><md-icon color="warn">delete_forever</md-icon></button>
            </md-list-item>
        </md-nav-list>
    </md-card-content>
</td-layout-card-over>
